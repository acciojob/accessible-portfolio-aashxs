<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <!-- Header Section -->
  <header role="banner">
    <h1>Structured Webpage Example</h1>
  </header>

  <!-- Navigation Section -->
  <nav role="navigation">
    <ul>
      <li><a href="#home" role="menuitem">Home</a></li>
      <li><a href="#about" role="menuitem">About</a></li>
      <li><a href="#contact" role="menuitem">Contact</a></li>
    </ul>
  </nav>

  <!-- Main Content Section -->
  <main role="main">
    <!-- Image with Description -->
    <section>
      <h2>Featured Image</h2>
      <figure>
        <img src="path_to_your_image.jpg" alt="Description of your image" role="img">
        <figcaption>This is a brief description of the featured image.</figcaption>
      </figure>
    </section>

    <!-- List Section -->
    <section>
      <h2>List Section</h2>
      <ul role="list">
        <li role="listitem">Item 1</li>
        <li role="listitem">Item 2</li>
        <li role="listitem">Item 3</li>
      </ul>
    </section>
  </main>
    


    
</body>
</html>
